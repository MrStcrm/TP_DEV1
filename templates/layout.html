<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .navbar-custom {
            background-color: blue;
        }
        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: white;
        }
        .btn-orange {
            background-color: orange;
            color: white;
        }
        .btn-orange:hover {
            background-color: darkorange;
            color: white;
        }
        .footer {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'accueil' %}">GestionApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_produits' %}">Produits</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'liste_categories' %}">Catégories</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ajoutProduit' %}">Ajouter Produit</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ajoutCategorie' %}">Ajouter Catégorie</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
